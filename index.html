<html lang="en">
<head>

 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <div class="container mx-auto p-4 min-h-screen bg-indigo-500" id="container">

    <h1 class="text-white text-center my-5 font-bold-italic font-xl">MoodSwitcher!</h1>
    </nav>
  
  <div class="grid md:grid-cols-3 justify-items-center p-4 gap-4 sm:p-4 md:p-4 lg:p-4 xl:p-4 align-items-center">

     </div>
     <div class="justify-items-center bg-red-500 px-20 py-20 rounded-lg shadow-lg my-20 cursor-pointer hover:bg-red-600 transition durayion-400">

     </div>
                    <h1 class="text-3xl text-center mt-4 font-bold text-grey-500 font-[Sans_Serif]" id="mood-display">Your current mood is:</h1>
  </div>
